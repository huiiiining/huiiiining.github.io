<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>social media post</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;1,400&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: 'Bitter', serif; }
        
        .photobooth { position: relative; width: 100vw; height: 100vh; background: #111; display: none; }
        .player { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .photo { display: none; }
        
        #counter {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 51, 133, 0.8); color: white;
            padding: 5px 15px; border-radius: 20px; font-family: 'Luckiest Guy';
            z-index: 50; font-size: 1.1rem;
        }

        #eduOverlay, #choiceEdu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }
        .edu-box { background: white; width: 85%; max-width: 350px; padding: 25px; border-radius: 25px; text-align: center; border: 4px solid #ff3385; }
        
        /* Photo Strip at the Bottom */
        .strip {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 80px; display: flex; overflow-x: auto; gap: 8px;
            z-index: 30; padding: 5px; background: rgba(255, 255, 255, 0.1); border-radius: 15px;
            backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .strip img { 
            height: 70px; border-radius: 8px; border: 2px solid #555; 
            cursor: pointer; transition: 0.2s; 
        }
        .strip img.selected { border: 3px solid #ff3385; transform: scale(1.05); }

        .shutter-btn {
            position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
            width: 65px; height: 65px; background: white; border: 5px solid #ff3385;
            border-radius: 50%; cursor: pointer; z-index: 40;
        }

        /* --- THE MINIMIZED POST UI --- */
        #postUI {
            position: absolute; top: 42%; left: 50%; transform: translate(-50%, -50%);
            width: 260px; /* Reduced width */
            background: white; border-radius: 20px; overflow: hidden;
            display: none; z-index: 200; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        .post-header { padding: 6px; text-align: center; border-bottom: 1px solid #eee; }
        .post-header span { font-size: 0.8rem; font-weight: bold; color: #333; }
        
        #capturedPreview { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        .post-caption { padding: 8px 12px 0 12px; font-size: 0.8rem; line-height: 1.2; }
        
        .post-actions { padding: 8px 15px 15px 15px; display: flex; flex-direction: column; gap: 6px; }
        .hint-text { font-size: 0.65rem; color: #ff3385; margin: 0; text-align: center; font-weight: bold; letter-spacing: -0.2px; }

        .btn { padding: 8px; width: 100%; border-radius: 18px; border: none; font-family: 'Luckiest Guy', cursive; cursor: pointer; font-size: 0.85rem; transition: transform 0.1s; }
        .btn:active { transform: scale(0.95); }
        .btn-pink { background: #ff3385; color: white; }
        .btn-grey { background: #f0f0f0; color: #444; }

    </style>
</head>
<body>

    <div id="eduOverlay">
        <div class="edu-box">
            <h2 style="font-family: 'Luckiest Guy'; color: #ff3385; margin-top:0;">CAMERA ACCESS</h2>
            <p style="font-size: 0.9rem;">Ready for a coffee break? Take 5 photos and pick your favorite to post!</p>
            <button class="btn btn-pink" onclick="requestAccess()">OPEN CAMERA</button>
        </div>
    </div>

    <div id="choiceEdu" style="display:none;">
        <div class="edu-box">
            <h2 id="eduTitle" style="font-family: 'Luckiest Guy'; margin-top:0;"></h2>
            <p id="eduBody" style="font-size: 0.9rem;"></p>
            <button class="btn btn-pink" onclick="proceedToPage()">CONTINUE STORY</button>
        </div>
    </div>

    <div class="photobooth">
        <div id="counter">0 / 5</div>
        <video class="player"></video>
        <canvas class="photo"></canvas>
        <div class="strip"></div>
        
        <button class="shutter-btn" id="shutter" onclick="takePhoto()"></button>

        <div id="postUI">
            <div class="post-header">
                <span>@Olivia_Official</span>
            </div>
            
            <img id="capturedPreview" src="">

            <div class="post-caption">
                <strong>@Olivia_Official</strong> felt cute ✨
            </div>

            <div class="post-actions">
                <p class="hint-text">Swap photos in the strip below! ↓</p>
                <button class="btn btn-pink" onclick="showEdu(true)">TAG LOCATION</button>
                <button class="btn btn-grey" onclick="showEdu(false)">POST WITHOUT TAG</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.querySelector('.player');
        const canvas = document.querySelector('.photo');
        const strip = document.querySelector('.strip');
        const ctx = canvas.getContext('2d');
        const shutter = document.getElementById('shutter');
        const counter = document.getElementById('counter');
        let photoCount = 0;

        function requestAccess() {
            document.getElementById('eduOverlay').style.display = 'none';
            document.querySelector('.photobooth').style.display = 'block';
            getVideo();
        }

        async function getVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                video.play();
            } catch (err) { alert("Camera access denied!"); }
        }

        function takePhoto() {
            if (photoCount >= 5) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            const data = canvas.toDataURL('image/jpeg');
            const img = document.createElement('img');
            img.src = data;
            
            img.onclick = function() { selectPhoto(this); };
            strip.insertBefore(img, strip.firstChild);
            
            photoCount++;
            counter.innerText = `${photoCount} / 5`;

            if (photoCount === 5) {
                shutter.style.display = "none";
                counter.style.display = "none";
                selectPhoto(img);
                document.getElementById('postUI').style.display = 'block';
            }
        }

        function selectPhoto(imgElement) {
            const allImages = strip.querySelectorAll('img');
            allImages.forEach(img => img.classList.remove('selected'));
            imgElement.classList.add('selected');
            document.getElementById('capturedPreview').src = imgElement.src;
        }

        function showEdu(tagged) {
            const title = document.getElementById('eduTitle');
            const body = document.getElementById('eduBody');
            
            if(tagged) {
                title.innerText = "THE RISKS OF TAGGING";
                title.style.color = "#ff3385";
                body.innerText = "By tagging your exact location, you leave a real-time digital footprint. Anyone can see exactly where you are.";
            } else {
                title.innerText = "SMART PRIVACY";
                title.style.color = "#4CAF50";
                body.innerText = "Good choice! Keeping your location private helps protect your physical safety.";
            }
            document.getElementById('choiceEdu').style.display = "flex";
        }

        function proceedToPage() {
            window.location.href = "Page18.html";
        }
    </script>
</body>
</html>
